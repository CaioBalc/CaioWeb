        <h3 class="centralizar"><u><i>Nunca deixe de sonhar</i></u></h3>
    </section>

    <!-- Links -->
    <div>
        <a class="button" href="https://www.instagram.com/caiobalczarek" target="blank"><img src="images/Instagram_Icon.png" alt="Instagram_Icon" width=42.85px , height=50px><i>Instagram</i></a>

    <!-- API clima -->
    <div class='climaImagem'>
        <p id='climaTitulo' class='climaTitulo'></p>
        <p id='climaTexto' class='climaTexto'></p>
    </div>

    <script>
        // Chave da API
        var apiKey = 'd4696918d77ab48b666774803bd4cc53';

        // Cidade e UF
        var cidade = 'Santa Cruz do Sul';
        var uf = 'RS';

        // URL da API
        var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cidade},${uf},br&appid=${apiKey}&units=metric&lang=pt_br`;

        // Função para buscar os dados do clima
        function buscarClima() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('climaTitulo').innerText = `Previsão do Tempo para \n${cidade}/${uf}`;
                    document.getElementById('climaTexto').innerHTML = 
                        `<b>Temperatura: </b>${data.main.temp}ºC<br>` +
                        `<b>Sensação Térmica: </b>${data.main.feels_like}ºC<br>` +
                        `<b>Clima: </b>${ucfirst(data.weather[0].description)}`;
                })
                .catch(error => console.error('Erro:', error));
                
            // Função para fazer a primeira letra de uma string ficar maiúscula
            function ucfirst(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
        }

        // Buscar os dados do clima ao carregar a página
        window.onload = buscarClima;
    </script>
